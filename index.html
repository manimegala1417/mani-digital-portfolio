<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>College Application</title>
</head>
<body>
    <header>
        <h1>College Application</h1>
    </header>
    <main>
        <form action="submit.php" method="post">
            <section>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- More personal information fields -->
            </section>
            <section>
                <h2>Academic Information</h2>
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.01" required>
                <label for="sat">SAT Score:</label>
                <input type="number" id="sat" name="sat" required>
                <!-- More academic information fields -->
            </section>
            <section>
                <h2>Essay</h2>
                <label for="essay">Write an essay (500 words):</label>
                <textarea id="essay" name="essay" rows="6" required></textarea>
            </section>
            <button type="submit">Submit Application</button>
        </form>
    </main>
</body>
</html>
